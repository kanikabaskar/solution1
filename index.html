<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Montserrat&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="box">
    <img id="img" src="images/image-product-desktop.jpg">
    <div class="pre">
      <p>Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p id="para">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="rup">
        <h2 id="head">$149.99</h2>
        <p>$169.99</p>
      </div>


      <div class="cart">
        Add to Cart </div>

    </div>
</body>

</html>
